<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katakan Sesuatu kepada Toriq</title>

<style>
*{
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#667eea,#764ba2);
    animation: bgMove 6s infinite alternate;
}

@keyframes bgMove{
    from{background-position:0%;}
    to{background-position:100%;}
}

.card{
    width:100%;
    max-width:380px;
    padding:30px;
    border-radius:20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    color:#fff;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.card h2{
    text-align:center;
    margin-bottom:10px;
}

.card p{
    text-align:center;
    font-size:14px;
    opacity:0.9;
}

input, textarea{
    width:100%;
    margin-top:15px;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:14px;
}

textarea{
    resize:none;
}

button{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:bold;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:#333;
    cursor:pointer;
    transition: 0.3s;
}

button:hover{
    transform: scale(1.03);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

#status{
    margin-top:15px;
    text-align:center;
    font-weight:bold;
    animation: fadeIn 0.5s ease;
}
</style>
</head>
<body>

<div class="card">
    <h2>üí¨ Katakan Sesuatu</h2>
    <p>Kirim pesan untuk Toriq</p>

    <input id="nama" placeholder="Nama kamu">
    <textarea id="pesan" rows="4" placeholder="Katakan sesuatu kepada Toriq..."></textarea>

    <button onclick="kirim()">Kirim Pesan</button>

    <div id="status"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "PASTE_API_KEY_KAMU",
  authDomain: "PASTE_AUTHDOMAIN",
  projectId: "PASTE_PROJECTID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function kirim(){
    const nama = document.getElementById("nama").value;
    const pesan = document.getElementById("pesan").value;
    const status = document.getElementById("status");

    if(!nama || !pesan){
        status.style.color = "#ffcccc";
        status.textContent = "‚ùå Pesan tidak terkirim";
        return;
    }

    db.collection("pesan").add({
        nama: nama,
        pesan: pesan,
        waktu: new Date()
    }).then(()=>{
        status.style.color = "#b6ffb6";
        status.textContent = "‚úÖ Pesan kamu sudah terkirim";
        document.getElementById("nama").value = "";
        document.getElementById("pesan").value = "";
    }).catch(()=>{
        status.style.color = "#ffcccc";
        status.textContent = "‚ùå Tidak terkirim (cek koneksi)";
    });
}
</script>

</body>
</html>
